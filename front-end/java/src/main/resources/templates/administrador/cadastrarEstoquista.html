            <!-- Page Heading -->
            <h3>ADICIONAR ESTOQUISTA</h3>
            <div class="row" id="main">
                <div class="col-sm-12 col-md-12 well " id="adicionar_estoquista" >
                    <form class="form-horizontal" action="cadastrar-estoquista" method="POST">
                        <div class="col-md-11 control-label">
                            <p class="help-block">
                                <h11>*</h11> Campo Obrigatório
                            </p>
                        </div>
                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-2 control-label" for="Nome">Nome <h11>*</h11></label>
                            <div class="col-md-8">
                                <input id="Nome" name="nome_usuario" placeholder="" class="form-control input-md"
                                    required="" type="text">
                            </div>
                        </div>

                        <!-- Prepended text-->
                        <div class="form-group">
                            <label class="col-md-2 control-label" for="prependedtext">Email <h11>*</h11></label>
                            <div class="col-md-5">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                    <input id="prependedtext" name="email_usuario" class="form-control"
                                        placeholder="email@email.com" required="" type="text"
                                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                                </div>
                            </div>
                        </div>

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-2 control-label" for="Nome">CPF <h11>*</h11></label>
                            <div class="col-md-2">
                                <input id="cpf" name="cpf_usuario" placeholder="Apenas números"
                                    class="form-control input-md" required="" type="text" maxlength="11"
                                    pattern="[0-9]+$">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-2 control-label" for="Nome">Senha <h11>*</h11></label>
                            <div class="col-md-2">
                                <input id="senha" name="senha_usuario" placeholder="Senha" class="form-control input-md"
                                    required="" type="password" maxlength="11" pattern="[0-9]+$">
                            </div>

                            <div class="form-group">
                                <label class="col-md-2 control-label" for="Nome">Confirmar Senha <h11>*</h11></label>
                                <div class="col-md-2">
                                    <input id="senha_confirmacao" name="confirmarSenha" placeholder="Senha"
                                        class="form-control input-md" required="" type="password" maxlength="11"
                                        pattern="[0-9]+$">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label" for="Cadastrar"></label>
                            <div class="col-md-8">
                                <button id="Cadastrar" name="Cadastrar" class="btn btn-success"
                                    type="Submit">Cadastrar</button>
                            </div>
                        </div>
                    </form>
                </div>
