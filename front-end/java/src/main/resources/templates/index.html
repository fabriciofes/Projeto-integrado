<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Lexian - Loja de Informática </title>

  <!-- Bootstrap core CSS -->
  <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
  <!-- Custom styles for this template -->
  <link th:href="@{/css/shop-homepage.css}" rel="stylesheet" />
  <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>


</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="http://localhost:8080/">Lexian - Loja de Informática</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/cliente">Login
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/carrinho">Carrinho</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container">

    <div class="row">

      <div class="col-lg-3">

        <h1 class="my-4">Shop Name</h1>
        <div class="list-group bg-info">
          <a href="/" class="list-group-item">Geral</a>
          <a href="/categoria/placa_de_video" class="list-group-item">Placa de Video</a>
          <a href="/categoria/processador" class="list-group-item">Processador</a>
          <a href="/categoria/placa_mae" class="list-group-item">Placa mãe</a>
          <a href="/categoria/fonte" class="list-group-item">Fonte</a>
          <a href="/categoria/armazenamento" class="list-group-item">Armazenamento</a>
        </div>

      </div>
      <!-- /.col-lg-3 -->

      <div class="col-lg-9">

        <div class="container text-center my-3" id="maisVendidos">
          <h2 class="font-weight-light">Itens Mais Vendidos !</h2>
          <div class="row mx-auto my-auto">
              <div id="recipeCarousel" class="carousel slide w-100" data-ride="carousel">
                  <div class="carousel-inner w-100" role="listbox">
                      <div class="carousel-item active">
                        <div class="col-lg-4 col-md-6 mb-4">
                          <div class="card h-100">
                            <a th:href="|/produto/visualizar/${produtos[0][0].idProduto}|"><img class="card-img-top" th:src="${produtos[0][0].imagem}"></a>
                            <div class="card-body">
                              <h4 class="card-title">
                                <a th:text="${produtos[0][0].nomeProduto}"></a>
                              </h4>
                              
                            </div>
                            <div class="card-footer">
                              <h4 class="text-muted" th:text="|R$ ${produtos[0][0].valor}|"></h4>
                              <button type="button" class="btn btn-primary" th:onclick="|window.location.href='/carrinho/adicionar?adicionarCarrinho=${produtos[0][0].idProduto}'|">Comprar</button>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="carousel-item"  th:each="produto, stat: ${produtos[0]}" th:if="${produto != produtos[0][0]}">
                        <div class="col-lg-4 col-md-6 mb-4">
                          <div class="card h-100">
                            <a th:href="|/produto/visualizar/${produto.idProduto}|"><img class="card-img-top" th:src="${produto.imagem}"></a>
                            <div class="card-body">
                              <h4 class="card-title">
                                <a th:text="${produto.nomeProduto}"></a>
                              </h4>
                              
                            </div>
                            <div class="card-footer">
                              <h4 class="text-muted" th:text="|R$ ${produto.valor}|"></h4>
                              <button type="button" class="btn btn-primary" th:onclick="|window.location.href='/carrinho/adicionar?adicionarCarrinho=${produto.idProduto}'|">Comprar</button>
                            </div>
                          </div>
                        </div>
                      </div>

                  </div>
                  <a class="carousel-control-prev w-auto" href="#recipeCarousel" role="button" data-slide="prev">
                      <span class="carousel-control-prev-icon bg-dark border border-dark rounded-circle" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                  </a>
                  <a class="carousel-control-next w-auto" href="#recipeCarousel" role="button" data-slide="next">
                      <span class="carousel-control-next-icon bg-dark border border-dark rounded-circle" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                  </a>
              </div>
          </div>
          <h5 class="mt-2">Produtos</h5>
      </div>
        </div>

        <div class="row">

            <div class="col-lg-4 col-md-6 mb-4" th:each="produto, stat: ${produtos[1]}">
              <div class="card h-100">
                <a th:href="|/produto/visualizar/${produto.idProduto}|"><img class="card-img-top" th:src="${produto.imagem}"></a>
                <div class="card-body">
                  <h4 class="card-title">
                      <a th:text="${produto.nomeProduto}"></a>
                  </h4>
                </div>
                <div class="card-footer">
                              <h4 class="text-muted text-center" th:text="|R$ ${produto.valor}|"></h4>
                              <button type="button " class="btn btn-primary" th:onclick="|window.location.href='/carrinho/adicionar?adicionarCarrinho=${produto.idProduto}'|">Comprar</button>
                            </div>
              </div>
            </div>
        </div>
        <!-- /.row -->

      </div>
      <!-- /.col-lg-9 -->

    </div>
    <!-- /.row -->

  </div>
  <!-- /.container -->

  <!-- Footer -->
  <footer class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; Your Website 2020</p>
    </div>
    <!-- /.container -->
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
  <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>
<script>
    
$(document).ready(function(){    
  $('#recipeCarousel').carousel({
  interval: 10000
})

$('.carousel .carousel-item').each(function(){
    var minPerSlide = 3;
    var next = $(this).next();
    if (!next.length) {
    next = $(this).siblings(':first');
    }
    next.children(':first-child').clone().appendTo($(this));
    
    for (var i=0;i<minPerSlide;i++) {
        next=next.next();
        if (!next.length) {
        	next = $(this).siblings(':first');
      	}
        
        next.children(':first-child').clone().appendTo($(this));
      }
});

});
</script>
</html>
